<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton dynamicColorButton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle dynamicTextColor">Task Todos</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="content">
                <div id="progress-bar"></div>
                <div id="_notes_list" class="_notes_list win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{selectionMode:'multi' }"></div>
                <div class="_notes_template" data-win-control="WinJS.Binding.Template">
                    <div>
                        <div class="dataBinder dynamicColorListBox" data-win-control="App.Style.ListBox" data-win-bind="name:listCount" onclick="editNote(this.name);">
                            <div class="win-header item-header" data-win-bind="innerHTML:title"></div>
                            <div class="item-content" data-win-bind="innerHTML:content"></div>
                        </div>
                    </div>
                </div>

            </div>



            <!--APP BAR-->
    <div id="windowAppBar"
        data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{label:'Add', tooltip: 'Add List', icon: 'add', id:'addListCommand', section:'global'}"></button>  

        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{label:'Remove', tooltip: 'Remove list', icon: 'remove', id:'removeListCommand', section:'selection'}"></button>
    </div>


    <!-- ADD LIST FLYOUT-->
    <div id="addListFlyout" data-win-control="WinJS.UI.Flyout" data-win-options="{placement:'top'}">

        <input type="text" id="addListInput" value="" placeholder="New List" />
        <button id="addListButton" class="defaultButton">Add</button>

    </div>

        </section>
    </div>
</body>
</html>
