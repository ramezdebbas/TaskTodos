                    },

                    },
                    {

                        name: '3', inside: "<div style = 'border: 2px solid gold; background-color: red; width: 40px; height: 40px;'></div>"
                    },
                    {
                        background: 'royalblue', titleColor: 'white', image: '', listBack: 'royalblue', listColor: 'white',
                        name: '4', inside: "<div style = 'border: 2px solid white; background-color: royalblue; width: 40px; height: 40px;'></div>"
                    },
                    {

                        name: '5', inside: "<div style = 'border: 2px solid white; background-color: black; width: 40px; height: 40px;'></div>"
                    },
                    {
                        background: 'black', titleColor: 'white', image: "url('/images/background-texture.jpg');", listBack: 'orange', listColor: 'black',

                    },
                    {
                        background: 'white', titleColor: 'black', image: "url('/images/background-water.jpg');", listBack: 'brown', listColor: 'white',

                    {

                    },

                        background: 'white', titleColor: 'purple', image: "url('/images/background-books.jpg');", listBack: 'purple', listColor: 'white',

                    },
                    {
                        background: 'white', titleColor: 'darkred', image: "url('/images/background-default.jpg');", listBack: 'royalblue', listColor: 'white',

                    }
    ];

    (function () {

        WinJS.UI.Pages.define("/settings.html", {
            ready: function (element, options) {

                var themeLV;
                var themeList = new WinJS.Binding.List(themes);
                themeLV = document.getElementById("themeSetting_listview").winControl;
                themeLV.itemDataSource = themeList.dataSource;
                themeLV.itemTemplate = document.getElementById("themeSetting_template");
            }
        });
    }());

    function changeTheme(args) {
        var appTheme = App.UI.theme;
        appTheme.background = themes[args.name].background;
        appTheme.backimage = themes[args.name].image;
        appTheme.titleColor = themes[args.name].titleColor;
        appTheme.listColor = themes[args.name].listColor;
        appTheme.listBack = themes[args.name].listBack;
        appTheme.change++;
        App.Nav.reload();
    }

</script>
